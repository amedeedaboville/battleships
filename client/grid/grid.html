<template name="complexGrid">
    {{#constant}}
		<div id="myChart">
    <canvas id="myCanvas">
    </canvas>
		</div>
    {{/constant}}
</template>

<template name="grid">
  {{#each rows}}
    {{#each this}}
    <div class="square {{this.css}}" {{this.attributes}} {{this.visibility}}>
    </div>
    {{/each}}
  {{/each}}
</template>
