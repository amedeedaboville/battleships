<template name="game">
<div id="gameui">
    <div id="playerMenu" class="col-sm-2">
        These are your options
        {{#if currentTurn}}
        It's your turn, here are you possible moves. 
        <ul>
            {{#each possibleMoves}}
            <li> {{this}} </li>
            {{/each}}
        </ul>
        {{else}}
            Waiting for your opponent
        {{/if}}
    </div>
    <div class="col-sm-8">
    <div class="largegrid">
        {{> grid}}
    </div>
    </div>
    <div id="opponentMenu" class="col-sm-2">
        This is your oppononent
    </div>

</div>
</template>
