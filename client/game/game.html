<template name="game">
    {{#if complexGame}}
        {{> complexGrid}}
        <div id="contextMenu">
        {{#if selectedShip}}
            {{#if selectableShip}}
                {{> contextMenu}}
            {{/if}}
        {{/if}}
        </div>
    {{else}}
        <div id="gameui" class="container-fluid">
          <div class="row">
            <div class="col-md-2 right-buffer">
                {{>contextMenu}}
            </div>
            <div class="col-md-7 well">
                {{> grid}}
            </div>
            <div class="col-md-2">
                {{>opponentMenu}}
            </div>
          </div>
        </div>
    {{/if}}
</template>


<template name="contextMenu">
{{#if currentTurn}}
{{#with selectedShip}}
    <div class="column-md-2">
        <div class="row">
            <h3>
            {{this.name}}
            </h3>
        </div>
        <div class="row top-buffer">
            {{#each this.shipSquares}}
            <div class = "square {{this.css}}">
            </div>
            {{/each}}
        </div>
        <div class="row top-buffer">
            Speed: {{this.speed}}
        </div>

        {{#each this.actions}}
        <div class="row top-buffer">
            <div class="span">
                <button class="btn btn-block btn-danger actionButton" id="{{this.name}}">{{this.text}}</button>
            </div>
        </div>
        {{/each}}

        <div class="row top-buffer">
            <div class="span">
                <button class="btn btn-block btn-success">Accept</button>
            </div>
        </div>

    </div>
{{/with}}
{{/if}}
</template>

<template name="opponentMenu">
        This is opponent
</template>
