<template name="game">
<div id="gameui" class="container-fluid">
  <div class="row">
    <div class="col-md-2 right-buffer">
        {{>contextMenu}}
    </div>
    <div class="col-md-7 well">
        {{> grid}}
    </div>
    <div class="col-md-2">
        {{>opponentMenu}}
    </div>
  </div>
</div>
</template>


<template name="contextMenu">
    <div class="column-md-2">
        <div class="row">
            <div class = "square ship">
            </div>
            <div class = "square ship">
            </div>
        </div>
        <div class="row top-buffer">
            Speed: 0/0
        </div>

        {{#each possibleMoves}}
        <div class="row top-buffer">
            <div class="span">
                <button class="btn btn-block btn-danger">{{this}}</button>
            </div>
        </div>
        {{/each}}

        <div class="row top-buffer">
            <div class="span">
                <button class="btn btn-block btn-success">Accept</button>
            </div>
        </div>

    </div>

            <li> {{this}} </li>
            {{/each}}
        </ul>
        {{else}}
            Waiting for your opponent
        {{/if}}
    -->
</template>
