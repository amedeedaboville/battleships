<template name="game">
{{#constant}}
{{> grid}}
{{/constant}}
<div id="contextMenu">
{{> contextMenu}}
</div>
</template>


<template name="contextMenu">
{{#with selectedShip}}
{{#if selectableShip}}
    <div class="column-md-2">
        <div class="row">
            <h3>
            {{this.name}}
            </h3>
        </div>
        <div class="row top-buffer">
            {{#each this.shipSquares}}
            <div class = "square {{this.css}}">
            </div>
            {{/each}}
        </div>
        <div class="row top-buffer">
            Speed: {{this.speed}}
        </div>

        {{#each this.actions}}
        <div class="row top-buffer">
            <div class="span">
                <button class="btn btn-block btn-danger actionButton" id="{{this.name}}">{{this.text}}</button>
            </div>
        </div>
        {{/each}}

        <div class="row top-buffer">
            <div class="span">
                <button class="btn btn-block btn-success">Accept</button>
            </div>
        </div>

    </div>
{{/if}}
{{/with}}
</template>

<template name="opponentMenu">
        This is opponent
</template>
