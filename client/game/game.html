<template name="game">
    {{#if complexGame}}
        {{> complexGrid}}
        <div id="contextMenu">
            {{> contextMenu}}
        </div>
    {{else}}
        <div id="gameui" class="container-fluid">
          <div class="row">
            <div class="col-md-2 right-buffer">
                {{>contextMenu}}
            </div>
            <div class="col-md-7 well largegrid">
                {{> grid}}
            </div>
            <div class="col-md-4">
                {{>opponentMenu}}
            </div>
          </div>
        </div>
    {{/if}}
</template>


<template name="contextMenu">
{{#if currentTurn}}
{{#with selectedShip}}
    <div class="column-md-2">
        <div class="row">
            <h3>
            {{this.name}}
            </h3>
        </div>
        <div class="row top-buffer">
            {{#each this.shipSquares}}
            <div class = "square {{this.css}}">
            </div>
            {{/each}}
        </div>
        <div class="row top-buffer">
            Speed: {{this.speed}}
        </div>
        {{#if this.remainingMines}}
        <div class="row top-buffer">
            Mines Left: {{this.remainingMines}}
        </div>
        {{/if}}

        {{#each this.actions}}
        <div class="row top-buffer">
            <div class="span">
                <button class="btn btn-block btn-danger actionButton" id="{{this.name}}">{{this.text}}</button>
            </div>
        </div>
        {{/each}}

        {{#if firstTurn}}
        <div class="row top-buffer">
            <div class="span">
                <button class="btn btn-block btn-danger" id="rearrange">Shuffle Ships</button>
            </div>
        </div>
        {{/if}}



    </div>
{{/with}}
{{/if}}
</template>

<template name="opponentMenu">
</template>
