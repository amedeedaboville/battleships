<template name="chat">
<div class="panel panel-primary" id="chatPanel"> 
    <div class="panel-heading"> <h3 class="panel-title">Chat Window</h3></div>
    <div class="panel-body">
    <div id="chatMessages">
        {{#each chatMessage}}
        {{this.username }}:{{this.message}}
        <br>
        {{/each}}
    </div>
        <textarea class="chatArea" id='chatMessage' rows=1></textarea><br>
        <button class="btn btn-primary" id="sendMessage">Send</button>
</div></div>
</template>
