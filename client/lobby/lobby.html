<template name="lobby">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            {{>chat}}
        </div>
        <div class="col-md-4">
            {{>userProfile}}
        </div>

        <div class="col-md-4">
            <ul class="list-group playerlist">
                <a href="#" class="list-group-item active">Friends</a>
                {{#each friendsOnline}}
                <li class="list-group-item onlineplayers">{{this.username}}
                <button class="btn btn-sm btn-danger inviteButton" id="{{this._id}}">Challenge</button></li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>
{{>modal}}
</template>

<template name="modal">
<!-- Modal -->
<div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" id="closeMapButton" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Map Setup</h4>
            </div>
            <div class="modal-body">
                {{>grid}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="acceptMapButton">Accept</button>
                <button type="button" class="btn btn-primary" id="newMapButton">New Map</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal --> 
</template>
