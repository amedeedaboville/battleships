<template name="lobby">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            {{>chat}}
        </div>
        <div class="col-md-4">
            {{>userProfile}}
        </div>

        <div class="col-md-4">
            <ul class="list-group playerlist">
                <a href="#" class="list-group-item active">Friends</a>
                {{#each friendsOnline}}
                <li class="list-group-item onlineplayers">{{this.username}}
                <button class="btn btn-sm btn-danger inviteButton" id="{{this._id}}">Challenge</button>
                <button class="btn btn-sm btn-info loadButton" id="{{this._id}}">Previous Game</button></li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>
</template>
