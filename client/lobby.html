<template name="lobby">
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">{{username}}</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
	<button class="btn btn-primary navbar-btn" type="submit" id="logout">Logout</button> 
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>

<div class="col-xs-12 col-sm-9">
	  {{greeting}}
    {{>userProfile}}
</div>

<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
  <div class="list-group playerlist">
    <a href="#" class="list-group-item active">Friends</a>
    {{#each friendsOnline}}
      <a href="#" class="list-group-item onlineplayers">{{this.username}}</a>
    {{/each}}
  </div>
</div>
{{>modal}}         
</template>

<template name="userProfile">
  <h3>Name: {{user.username}}</h3>
  <h3>Account Created on: {{user.createdAt}}<h3>
</template>

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

      </div>
      <div class="modal-body">

      <div class="modal-footer">
        <button type="button" class="btn btn-default">Accept</button>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal --> 
</template>
