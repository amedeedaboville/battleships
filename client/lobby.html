<template name="lobby">
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">{{username}}</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
	<button class="btn btn-primary navbar-btn" type="submit" id="logout">Logout</button> 
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>



  <div class="container-fluid">
    <div class="row"> {{greeting}} </div>

    <div class="row">

        <div class="col-md-4">
         <div class="panel panel-primary"> 
            <div class="panel-heading"> <h3 class="panel-title">Chat Window</h3></div>
            <div class="panel-body">{{>chat}}</div>
          </div>
        </div>

      <div class="col-md-4">{{>userProfile}}</div>

      <div class="col-md-4">
        <div class="list-group playerlist">
          <a href="#" class="list-group-item active">Friends</a>
            {{#each friendsOnline}}
          <a href="#" class="list-group-item onlineplayers">{{this.username}}</a>
          {{/each}}
        </div>
      </div>


   </div>
  </div>
</template>

<template name="userProfile">
  <div class="panel panel-primary"> 
    <div class="panel-heading">
      <h3 class="panel-title">User Profile</h3>
    </div>
    <div class="panel-body">
      <p>Name: {{user.username}}</p>
      <p>Account Created on: {{user.createdAt}}</p>
      </div>
    </div>
</template>

<template name="chat">
    {{#each chatMessage}}
        {{this.username }}:{{this.message}}
        <br>
    {{/each}}
    <textarea id='chatMessage' rows=1></textarea><br>
    <button class='btn btn-primary' id='sendMessage'>Send</button>
</template>

<template name="modal">
<!-- Modal -->
<div class="modal fade" id="map-set-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Map Setup</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default">Accept</button>
        <button type="button" class="btn btn-primary">New Map</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal --> 
</template>
