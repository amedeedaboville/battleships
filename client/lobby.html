<template name="lobby">
<h1>{{username}}</h1>
<div class="col-xs-12 col-sm-9">
	  {{greeting}}
</div>

<div> <button class="btn btn-primary" type="submit" id="logout">Logout</button> </div>

   <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="list-group">
            <a href="#" class="list-group-item active">Friends</a>
            {{#each friendsOnline}}
            <a href="#" class="list-group-item">{{this.username}}</a>
            {{/each}}
			{{#if othersOnline}}
            <a href="#" class="list-group-item active">Others</a>
            {{/if}}
            {{#each othersOnline}}
            <a href="#" class="list-group-item">{{this.username}}</a>
            {{/each}}
          </div>
        </div><!--/span-->
</template>
